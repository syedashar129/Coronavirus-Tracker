<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Coronavirus Tracker Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">;
    </head>

    <body>
    <div class="container">
    <h1>Coronvirus Tracker Application</h1>
    <p>Below is the total number of COVID-19 cases that occurred today.</p>

    <div class = "jumbotron">
        <h1 class = "display-4" th:text="${totalReportedCases}"> Hello world!</h1>
        <p class = "lead"> Total cases today</p>
        <hr class = "my-4">
        <p>
            <span># of new cases from yesterday : </span>
                <span th:text="${sumDiff}"> </span>

        </p>
    </div>



    <table class ="table">
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th># OF CASES</th>
            <th>CHANGES SINCE YESTERDAY</th>

        </tr>
        <tr th:each="locationstat : ${locationstats}">
            <td th:text="${locationstat.state}"></td>
            <td th:text="${locationstat.country}"></td>
            <td th:text="${locationstat.latestNumCases}">0</td>
            <td th:text="${locationstat.difference}">0</td>
        </tr>
    </table>
</div>
    </body>

</html>
